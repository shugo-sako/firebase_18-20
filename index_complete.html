<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>myMemoPad</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel='stylesheet' href='css/reset.css'>
    <link rel="stylesheet" href="css/sample.css">
</head>

<body>
    <header>
        <h1>MemoPad</h1>
    </header>
    <main>
        <input type="text" id="key" placeholder="ここにタイトルが入ります">
        <textarea id="memo" placeholder="ここにテキストが入ります"></textarea>
        <ul>
            <li id="save">Save</li>
            <li id="clear">Clear</li>
        </ul>
    </main>

    <div class='memo'>
        この下にローカルストレージの値が入ってきます↓
    </div>
    <ul id="list">
        <!-- ここに追加データが挿入される -->
    </ul>


    <script>
        //1.Save クリックイベント
        $("#save").on("click", function () {

            // val()で値を取得する
            const key = $("#key").val();
            const value = $("#memo").val();

            // html側で入力されたデータを取得して確認
            console.log(key)
            console.log(value)

            // データを保存する
            localStorage.setItem(key, value); //一覧表示に追加
            const html = `<li><span>${key}</span><span>${value}</span></li>`

            $("#list").append(html);


            // この↓消しちゃダメ
        });





        //2.clear クリックイベント
        $("#clear").on('click', function () {
            // 保存されたデータ（localStorage）を消す
            localStorage.clear();

            //id="list"を削除する
            $("#list").empty();
        });





        //3.ページ読み込み：保存データ取得表示
        for (let i = 0; i < localStorage.length; i++) {
            // 保存されたデータのkeyを取得
            const key = localStorage.key(i);
            console.log(key, 'key')

            // getItemのKeyを使って保存されたデータを全部取得
            const value = localStorage.getItem(key);
            console.log(value, 'value')

            const html = `<li><span>${key}</span><span>${value}</span></li>`
            $("#list").append(html);
        }
    </script>
    <footer>
        <small>memo</small>
    </footer>
</body>

</html>
